[package]
name = "alan"
description = "The Alan Compiler and VM"
license = "AGPL-3.0"
homepage = "https://alan-lang.org"
documentation = "https://docs.alan-lang.org"
repository = "https://github.com/alantech/alan"
version = "0.1.26"
authors = ["Luis de Pombo <luis@alantechnologies.com>", "David Ellis <david@alantechnologies.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ascii_table = "3.0"
base64 = "0.13"
byteorder = "1.3.4"
clap = "2.33.1"
dashmap = "3.11.10"
futures = "0.3.8"
hyper = { version = "0.14", features = ["client", "http1", "http2", "runtime", "server"] }
hyper-tls = "0.5" # needed for HTTPS w/ hyper
num_cpus = "1.0"
once_cell = "1.3.1"
rand = "0.7.3"
regex = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
spinner = "0.5.0"
tokio = { version = "1.2", features = ["rt-multi-thread", "macros", "sync", "time"] }
twox-hash = "1.5.0"
flate2 = "1.0"
