<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <script src="bundle.js"></script>
    <script>
      const alanCompile = require('alan-compiler');
      window.addEventListener('load', () => {
        const run = document.getElementById('run');
        const input = document.getElementById('input');
        const output = document.getElementById('output');
        console.log({
          run,
          input,
          output,
        });
        run.addEventListener('click', () => {
          output.innerHTML = alanCompile('ln', 'amm', input.innerHTML);
        });
      });
    </script>
  </head>
  <body>
    <form>
      <textarea id="input" cols="80" rows="50" contenteditable="true">
from @std/app import start, print, exit

on start {
  print("Hello, World!");
  emit exit 0;
}
      </textarea>
      <button id="run" type="button">Run</button>
      <div id="output"></div>
    </form>
  </body>
</html>
